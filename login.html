<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ScanHub</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #44689a;
            --secondary-color: #33c47;
            --light-color: #e8ecef;
            --dark-color: #2c3e50;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, #44689a 0%, #33c47 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #e8ecef 0%, #ffffff 100%);
            min-height: 100vh;
            padding-top: 80px;
        }

        .navbar-brand img {
            height: 60px;
            transform: scale(2.5);
            transform-origin: left center;
        }

        /* Modal √öNICO - SEM formul√°rio depois */
        .modal-login {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: white;
            border-radius: 25px;
            padding: 60px 50px;
            max-width: 550px;
            width: 90%;
            text-align: center;
            animation: modalAppear 0.6s ease;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translateY(-60px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-content h1 {
            color: var(--dark-color);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .modal-content p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 50px;
        }

        .btn-tipo-login {
            background: white;
            border: 3px solid;
            color: var(--dark-color);
            padding: 30px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.3rem;
            width: 100%;
            margin-bottom: 25px;
            transition: all 0.4s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            position: relative;
            overflow: hidden;
        }

        .btn-tipo-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        .btn-tipo-login:hover::before {
            left: 100%;
        }

        .btn-tipo-login:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .btn-cliente {
            border-color: #44689a;
            color: #44689a;
        }

        .btn-cliente:hover {
            background: #44689a;
            color: white;
            border-color: #44689a;
        }

        .btn-profissional {
            border-color: #FF6B35;
            color: #FF6B35;
        }

        .btn-profissional:hover {
            background: #FF6B35;
            color: white;
            border-color: #FF6B35;
        }

        .btn-tipo-login i {
            font-size: 2.2rem;
            transition: transform 0.3s ease;
        }

        .btn-tipo-login:hover i {
            transform: scale(1.2);
        }

        .btn-tipo-login .texto {
            text-align: left;
            flex: 1;
        }

        .btn-tipo-login .titulo {
            font-size: 1.6rem;
            font-weight: 700;
            display: block;
            margin-bottom: 5px;
        }

        .btn-tipo-login .descricao {
            font-size: 0.95rem;
            font-weight: 400;
            color: #666;
            display: block;
        }

        .btn-tipo-login:hover .descricao {
            color: rgba(255, 255, 255, 0.9);
        }

        .link-cadastro {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .link-cadastro p {
            color: #666;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .link-cadastro a {
            display: inline-block;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.3);
        }

        .link-cadastro a:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
        }

        .logo-modal {
            margin-bottom: 30px;
        }

        .logo-modal img {
            height: 50px;
        }

        @media (max-width: 768px) {
            .modal-content {
                padding: 40px 25px;
            }
            
            .btn-tipo-login {
                padding: 25px 20px;
                font-size: 1.2rem;
            }
            
            .btn-tipo-login .titulo {
                font-size: 1.4rem;
            }
            
            body {
                padding-top: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="logoscanhub.png" alt="ScanHub">
            </a>
            <div class="d-flex">
                <a href="cadastro.html" class="btn btn-outline-primary me-2">Cadastre-se</a>
                <a href="index.html" class="btn btn-primary">Voltar</a>
            </div>
        </div>
    </nav>

    <!-- Modal √öNICO de Login -->
    <div class="modal-login">
        <div class="modal-content">
            <div class="logo-modal">
                <img src="logoscanhub.png" alt="ScanHub">
            </div>
            
            <h1>Como voc√™ quer acessar?</h1>
            <p>Escolha seu tipo de acesso para continuar</p>
            
            <!-- Bot√£o CLIENTE - Redireciona DIRETO para dashboard do cliente -->
            <button class="btn-tipo-login btn-cliente" id="btnClienteLogin">
                <i class="fas fa-user-tie"></i>
                <div class="texto">
                    <span class="titulo">Sou Cliente</span>
                    <span class="descricao">Quero contratar servi√ßos profissionais</span>
                </div>
                <i class="fas fa-arrow-right"></i>
            </button>
            
            <!-- Bot√£o PROFISSIONAL - Redireciona DIRETO para dashboard do profissional -->
            <button class="btn-tipo-login btn-profissional" id="btnProfissionalLogin">
                <i class="fas fa-tools"></i>
                <div class="texto">
                    <span class="titulo">Sou Profissional</span>
                    <span class="descricao">Quero oferecer meus servi√ßos</span>
                </div>
                <i class="fas fa-arrow-right"></i>
            </button>
            
            <div class="link-cadastro">
                <p>Primeira vez no ScanHub?</p>
                <a href="cadastro.html">
                    <i class="fas fa-user-plus me-2"></i>Cadastre-se Gratuitamente
                </a>
            </div>
        </div>
    </div>

    <!-- Firebase e Script -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged,
            signInAnonymously 
        } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc 
        } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAYqWTg2RAr4IbqxRsl58TZGQ9tKnyFK14",
            authDomain: "scanhub-ed512.firebaseapp.com",
            projectId: "scanhub-ed512",
            storageBucket: "scanhub-ed512.firebasestorage.app",
            messagingSenderId: "1083305018831",
            appId: "1:1083305018831:web:f7594d560439c8965c3eba"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        console.log('üî• Login ScanHub - Sistema carregado');

        // Elementos DOM
        const btnClienteLogin = document.getElementById('btnClienteLogin');
        const btnProfissionalLogin = document.getElementById('btnProfissionalLogin');

        // Fun√ß√£o para redirecionar com tipo
        async function fazerLoginComTipo(tipo) {
            console.log(`üîê Fazendo login como: ${tipo}`);
            
            try {
                // Verificar se j√° est√° logado
                const user = auth.currentUser;
                
                if (user) {
                    // Usu√°rio j√° logado - apenas redireciona
                    console.log(`‚úÖ Usu√°rio j√° logado. Redirecionando para ${tipo}...`);
                    redirecionarParaDashboard(tipo);
                } else {
                    // Criar login an√¥nimo tempor√°rio
                    console.log('üîÑ Criando sess√£o tempor√°ria...');
                    const userCredential = await signInAnonymously(auth);
                    const newUser = userCredential.user;
                    
                    // Salvar tipo na sess√£o local
                    localStorage.setItem('scanhub_tipo_usuario', tipo);
                    localStorage.setItem('scanhub_user_id', newUser.uid);
                    
                    console.log(`‚úÖ Sess√£o criada. Redirecionando para ${tipo}...`);
                    redirecionarParaDashboard(tipo);
                }
                
            } catch (error) {
                console.error('‚ùå Erro no login:', error);
                
                // Mesmo com erro, tenta redirecionar
                localStorage.setItem('scanhub_tipo_usuario', tipo);
                redirecionarParaDashboard(tipo);
            }
        }

        // Redirecionar para dashboard correto
        function redirecionarParaDashboard(tipo) {
            console.log(`üöÄ Redirecionando para dashboard do ${tipo.toUpperCase()}`);
            
            if (tipo === 'cliente') {
                window.location.href = 'cliente-dashboard.html';
            } else if (tipo === 'profissional') {
                window.location.href = 'profissional-dashboard.html';
            }
        }

        // Event Listeners
        btnClienteLogin.addEventListener('click', () => {
            console.log('üë§ Cliente selecionado');
            fazerLoginComTipo('cliente');
        });

        btnProfissionalLogin.addEventListener('click', () => {
            console.log('üë∑ Profissional selecionado');
            fazerLoginComTipo('profissional');
        });

        // Verificar se j√° tem tipo salvo
        window.addEventListener('load', () => {
            const tipoSalvo = localStorage.getItem('scanhub_tipo_usuario');
            if (tipoSalvo) {
                console.log(`üìå Tipo salvo encontrado: ${tipoSalvo}`);
            }
            
            // Verificar se est√° logado
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    console.log('‚úÖ Usu√°rio autenticado:', user.uid);
                } else {
                    console.log('üîí Usu√°rio n√£o autenticado');
                }
            });
        });

        // Adicionar teclas de atalho (opcional)
        document.addEventListener('keydown', (e) => {
            if (e.key === '1' || e.key === 'c') {
                fazerLoginComTipo('cliente');
            } else if (e.key === '2' || e.key === 'p') {
                fazerLoginComTipo('profissional');
            }
        });

        console.log('‚úÖ Sistema de login pronto! Pressione C para Cliente, P para Profissional');
    </script>
</body>
</html>
