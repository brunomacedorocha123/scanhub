<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura - ScanHub</title>
    
    <!-- SDK Mercado Pago -->
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #f5f5f5;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .checkout-box {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .content {
            padding: 30px;
        }
        
        .plano-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            border: 2px solid #FF6B35;
        }
        
        .plano-nome {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .plano-preco {
            font-size: 36px;
            color: #FF6B35;
            font-weight: bold;
        }
        
        .metodos-pagamento {
            margin: 25px 0;
        }
        
        .metodos-titulo {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .metodos-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .metodo-btn {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .metodo-btn:hover {
            border-color: #FF6B35;
            background: #fff5f0;
        }
        
        .metodo-btn.selecionado {
            border-color: #FF6B35;
            background: #fff5f0;
            font-weight: bold;
        }
        
        .metodo-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .btn-assinar {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            color: white;
            border: none;
            padding: 18px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: transform 0.3s;
        }
        
        .btn-assinar:hover {
            transform: translateY(-2px);
        }
        
        .btn-assinar:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FF6B35;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .cartao-teste {
            background: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .cartao-teste h4 {
            color: #FF6B35;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="checkout-box">
        <div class="header">
            <div class="logo">SCANHUB</div>
            <h2>Assinatura Mensal</h2>
        </div>
        
        <div class="content">
            <!-- Plano Selecionado -->
            <div class="plano-card">
                <div class="plano-nome" id="planoNome">BASIC</div>
                <div class="plano-preco" id="planoPreco">R$ 29,90</div>
                <div style="color: #666;">/m√™s ‚Ä¢ Cobran√ßa recorrente</div>
            </div>
            
            <!-- Erro -->
            <div class="error" id="errorMsg"></div>
            
            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processando assinatura...</p>
            </div>
            
            <!-- M√©todos de Pagamento -->
            <div class="metodos-pagamento">
                <div class="metodos-titulo">Escolha como pagar:</div>
                
                <div class="metodos-grid">
                    <div class="metodo-btn selecionado" onclick="selecionarMetodo('cartao')">
                        <div class="metodo-icon">üí≥</div>
                        <div>Cart√£o</div>
                    </div>
                    
                    <div class="metodo-btn" onclick="selecionarMetodo('pix')">
                        <div class="metodo-icon">üßæ</div>
                        <div>PIX</div>
                    </div>
                    
                    <div class="metodo-btn" onclick="selecionarMetodo('boleto')">
                        <div class="metodo-icon">üìÑ</div>
                        <div>Boleto</div>
                    </div>
                </div>
                
                <!-- Container do Mercado Pago -->
                <div id="wallet_container"></div>
            </div>
            
            <!-- Bot√£o de Assinatura -->
            <button class="btn-assinar" id="btnAssinar" onclick="processarAssinatura()">
                üöÄ ASSINAR AGORA
            </button>
            
            <!-- Cart√£o de Teste -->
            <div class="cartao-teste">
                <h4>üéØ CART√ÉO PARA TESTE (SANDBOX)</h4>
                <p><strong>N√∫mero:</strong> 5031 4332 1540 6351</p>
                <p><strong>CVV:</strong> 123 ‚Ä¢ <strong>Validade:</strong> 11/2025</p>
                <p><strong>Nome:</strong> APRO (para aprovar)</p>
            </div>
        </div>
    </div>

    <script>
        // ============== CONFIGURA√á√ÉO ==============
        const CONFIG = {
            PUBLIC_KEY: 'TEST-7212078d-c1a3-424f-b3de-192dd48bdcbd',
            ACCESS_TOKEN: 'TEST-8505030648459314-012809-308028c845daf1965da62f398b2b794d-1057080095'
        };

        // IDs dos planos de assinatura (VOC√ä VAI COLOCAR OS SEUS)
        const PLANOS_IDS = {
            basic: '2c938084726fca240172757a51ff006b',
            pro: '2c938084726fca240172757a51ff006c',
            enterprise: '2c938084726fca240172757a51ff006d'
        };

        // Informa√ß√µes dos planos
        const PLANOS_INFO = {
            basic: { nome: 'BASIC', preco: '29,90', valor: 29.90 },
            pro: { nome: 'PROFESSIONAL', preco: '59,90', valor: 59.90 },
            enterprise: { nome: 'ENTERPRISE', preco: '99,90', valor: 99.90 }
        };

        // Vari√°veis globais
        let planoAtual = 'basic';
        let metodoPagamento = 'cartao';
        let mpInstance = null;

        // ============== INICIALIZA√á√ÉO ==============
        document.addEventListener('DOMContentLoaded', function() {
            // Pegar plano da URL
            const params = new URLSearchParams(window.location.search);
            planoAtual = params.get('plano') || 'basic';
            
            // Atualizar interface
            atualizarPlano();
            
            // Inicializar Mercado Pago
            inicializarMercadoPago();
        });

        function atualizarPlano() {
            const plano = PLANOS_INFO[planoAtual];
            if (!plano) {
                mostrarErro('Plano n√£o encontrado');
                return;
            }
            
            document.getElementById('planoNome').textContent = plano.nome;
            document.getElementById('planoPreco').textContent = `R$ ${plano.preco}`;
        }

        function selecionarMetodo(metodo) {
            metodoPagamento = metodo;
            
            // Atualizar sele√ß√£o visual
            document.querySelectorAll('.metodo-btn').forEach(btn => {
                btn.classList.remove('selecionado');
            });
            event.currentTarget.classList.add('selecionado');
            
            console.log('M√©todo selecionado:', metodo);
        }

        // ============== MERCADO PAGO ==============
        function inicializarMercadoPago() {
            mpInstance = new MercadoPago(CONFIG.PUBLIC_KEY, {
                locale: 'pt-BR'
            });
            
            console.log('Mercado Pago inicializado');
        }

        // ============== PROCESSAR ASSINATURA ==============
        async function processarAssinatura() {
            const btnAssinar = document.getElementById('btnAssinar');
            const loading = document.getElementById('loading');
            const errorMsg = document.getElementById('errorMsg');
            
            // Validar
            if (!PLANOS_IDS[planoAtual] || PLANOS_IDS[planoAtual].includes('SEU-ID')) {
                mostrarErro('Configure os IDs dos planos no c√≥digo!');
                return;
            }
            
            // Desabilitar bot√£o
            btnAssinar.disabled = true;
            loading.style.display = 'block';
            errorMsg.style.display = 'none';
            
            try {
                // 1. Criar token de cart√£o (simulado para teste)
                const cardToken = await criarTokenCartaoTeste();
                
                // 2. Criar assinatura via API
                const assinaturaId = await criarAssinaturaAPI(cardToken);
                
                // 3. Redirecionar para sucesso
                redirecionarSucesso(assinaturaId);
                
            } catch (error) {
                console.error('Erro:', error);
                mostrarErro(error.message);
                btnAssinar.disabled = false;
                loading.style.display = 'none';
            }
        }

        // Fun√ß√£o SIMULADA para criar token (em produ√ß√£o use o SDK real)
        async function criarTokenCartaoTeste() {
            return 'TEST-' + Date.now() + '-TOKEN';
        }

        // Criar assinatura via API do Mercado Pago
        async function criarAssinaturaAPI(cardToken) {
            const planoId = PLANOS_IDS[planoAtual];
            const planoInfo = PLANOS_INFO[planoAtual];
            
            const response = await fetch('https://api.mercadopago.com/v1/payments', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${CONFIG.ACCESS_TOKEN}`,
                    'Content-Type': 'application/json',
                    'X-Idempotency-Key': Date.now().toString()
                },
                body: JSON.stringify({
                    transaction_amount: planoInfo.valor,
                    token: cardToken,
                    description: `Assinatura ${planoInfo.nome} - ScanHub`,
                    payment_method_id: "visa",
                    payer: {
                        email: "test@testuser.com"
                    },
                    installments: 1,
                    capture: true
                })
            });
            
            if (!response.ok) {
                throw new Error('Erro ao processar pagamento');
            }
            
            const data = await response.json();
            return data.id;
        }

        // Redirecionar para p√°gina de sucesso
        function redirecionarSucesso(assinaturaId) {
            window.location.href = `pagamento-sucesso.html?plano=${planoAtual}&id=${assinaturaId}`;
        }

        // ============== UTILIT√ÅRIOS ==============
        function mostrarErro(mensagem) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.innerHTML = `
                <strong>‚ùå Erro:</strong> ${mensagem}
                <br><br>
                <small>Verifique se os IDs dos planos est√£o corretos no c√≥digo.</small>
            `;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
