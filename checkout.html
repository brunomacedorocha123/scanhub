<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Assinatura - ScanHub</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Mercado Pago SDK -->
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    
    <style>
        :root {
            --primary-color: #44689a;
            --secondary-color: #FF6B35;
            --success-color: #27ae60;
            --light-color: #e8ecef;
            --dark-color: #2c3e50;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            padding-top: 80px;
        }

        /* (MANTENHA TODO O CSS ANTERIOR IGUAL) */
        /* ... resto do CSS ... */
        
    </style>
</head>
<body>
    <!-- Banner Sandbox -->
    <div class="sandbox-banner">
        <i class="fas fa-flask"></i> AMBIENTE DE DESENVOLVIMENTO - SANDBOX MERCADO PAGO
    </div>

    <!-- Loading -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>Configurando ambiente de pagamento...</p>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-checkout">
        <div class="container">
            <a class="navbar-brand-checkout" href="dashboard.html">
                <img src="logoscanhub.png" alt="ScanHub">
            </a>
            
            <div class="d-flex align-items-center gap-3">
                <a href="assinaturas.html" class="btn btn-outline-primary btn-sm">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="checkout-container">
        <!-- Aviso de Criação Automática -->
        <div class="alert alert-info" id="avisoCriacao" style="display: none;">
            <i class="fas fa-cog fa-spin"></i> 
            <strong>Criando plano de teste automaticamente...</strong>
            <span id="statusCriacao"></span>
        </div>

        <!-- (MANTENHA TODO O HTML ANTERIOR) -->
        <!-- ... resto do HTML ... -->
        
    </div>

    <!-- Firebase e Mercado Pago -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAYqWTg2RAr4IbqxRsl58TZGQ9tKnyFK14",
            authDomain: "scanhub-ed512.firebaseapp.com",
            projectId: "scanhub-ed512",
            storageBucket: "scanhub-ed512.firebasestorage.app",
            messagingSenderId: "1083305018831",
            appId: "1:1083305018831:web:f7594d560439c8965c3eba"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Elementos DOM
        const loader = document.getElementById('loader');
        const planoNome = document.getElementById('planoNome');
        const planoPreco = document.getElementById('planoPreco');
        const planoPeriodo = document.getElementById('planoPeriodo');
        const recursosLista = document.getElementById('recursosLista');
        const btnPagar = document.getElementById('btnPagar');
        const avisoCriacao = document.getElementById('avisoCriacao');
        const statusCriacao = document.getElementById('statusCriacao');

        // SUAS CREDENCIAIS (que você já tem)
        const MP_ACCESS_TOKEN = 'TEST-8505030648459314-012809-308028c845daf1965da62f398b2b794d-1057080095';
        const MP_PUBLIC_KEY = 'TEST-7212078d-c1a3-424f-b3de-192dd48bdcbd';

        // Informações dos planos
        const planosInfo = {
            basic: {
                nome: 'BASIC',
                preco: '29.90',
                valor: 29.90,
                recursos: [
                    'Pedidos Ilimitados',
                    'Agenda Completa',
                    'Até 100 Clientes',
                    'Catálogo com 20 Itens',
                    'Suporte por Email',
                    'Relatórios Básicos'
                ]
            },
            pro: {
                nome: 'PROFESSIONAL',
                preco: '59.90',
                valor: 59.90,
                recursos: [
                    'Tudo do BASIC +',
                    'Até 1.000 Clientes',
                    'Catálogo com 100 Itens',
                    'Suporte Prioritário',
                    'Relatórios Avançados',
                    'Exportação de Dados'
                ]
            },
            enterprise: {
                nome: 'ENTERPRISE',
                preco: '99.90',
                valor: 99.90,
                recursos: [
                    'Tudo do PROFESSIONAL +',
                    'Clientes Ilimitados',
                    'Catálogo com 500 Itens',
                    'Suporte 24/7',
                    'Backup Automático',
                    'API Acesso'
                ]
            }
        };

        let planoSelecionado = '';
        let mpInstance = null;
        let planosMP = {}; // Vai armazenar os IDs criados

        // Inicializar
        document.addEventListener('DOMContentLoaded', async () => {
            // Pegar plano da URL
            const urlParams = new URLSearchParams(window.location.search);
            planoSelecionado = urlParams.get('plano') || 'basic';
            
            // Verificar autenticação
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    await carregarPlano();
                    await criarOuBuscarPlanoMP(); // CRIA O PLANO AUTOMATICAMENTE
                    inicializarMercadoPago();
                } else {
                    window.location.href = 'login.html';
                }
            });
        });

        // Carregar informações do plano
        async function carregarPlano() {
            const plano = planosInfo[planoSelecionado];
            if (!plano) {
                window.location.href = 'assinaturas.html';
                return;
            }

            // Atualizar interface
            planoNome.textContent = plano.nome;
            planoPreco.textContent = `R$ ${plano.preco}`;
            planoPeriodo.textContent = 'por mês';

            // Adicionar recursos
            recursosLista.innerHTML = '';
            plano.recursos.forEach(rec => {
                const li = document.createElement('li');
                li.innerHTML = `<i class="fas fa-check"></i> ${rec}`;
                recursosLista.appendChild(li);
            });
        }

        // FUNÇÃO QUE CRIA O PLANO AUTOMATICAMENTE
        async function criarOuBuscarPlanoMP() {
            const plano = planosInfo[planoSelecionado];
            
            // Mostrar aviso
            avisoCriacao.style.display = 'block';
            statusCriacao.textContent = ` Criando plano ${plano.nome}...`;
            
            try {
                // 1. Tentar criar o plano
                const response = await fetch('https://api.mercadopago.com/preapproval_plan', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${MP_ACCESS_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "auto_recurring": {
                            "frequency": 1,
                            "frequency_type": "months",
                            "transaction_amount": plano.valor,
                            "currency_id": "BRL"
                        },
                        "back_url": window.location.origin + "/pagamento-sucesso.html",
                        "reason": `ScanHub ${plano.nome}`,
                        "external_reference": planoSelecionado
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `Erro HTTP: ${response.status}`);
                }

                const data = await response.json();
                
                // Salvar o ID criado
                planosMP[planoSelecionado] = data.id;
                
                // Atualizar aviso
                statusCriacao.textContent = ` ✅ Plano ${plano.nome} criado com sucesso!`;
                statusCriacao.style.color = 'green';
                
                console.log(`Plano ${plano.nome} criado:`, data.id);
                
                // Esconder aviso após 3 segundos
                setTimeout(() => {
                    avisoCriacao.style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('Erro ao criar plano:', error);
                
                // Se falhar, tentar ID genérico (para teste)
                statusCriacao.innerHTML = `⚠️ Usando plano de teste genérico`;
                statusCriacao.style.color = 'orange';
                
                // IDs de fallback para testes
                const fallbackIds = {
                    basic: '2c938084726fca240172757a51ff006b',
                    pro: '2c938084726fca240172757a51ff006c',
                    enterprise: '2c938084726fca240172757a51ff006d'
                };
                
                planosMP[planoSelecionado] = fallbackIds[planoSelecionado];
                
                setTimeout(() => {
                    avisoCriacao.style.display = 'none';
                }, 3000);
            }
        }

        // Inicializar Mercado Pago DEPOIS de criar o plano
        async function inicializarMercadoPago() {
            // Esperar o plano ser criado
            while (!planosMP[planoSelecionado]) {
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            mpInstance = new MercadoPago(MP_PUBLIC_KEY, {
                locale: 'pt-BR'
            });

            // Criar o wallet (botão de pagamento)
            mpInstance.checkout({
                preference: {
                    id: planosMP[planoSelecionado]
                },
                autoOpen: false,
                render: {
                    container: '#wallet_container',
                    label: 'Pagar com Mercado Pago'
                }
            });

            // Habilitar botão de pagamento
            btnPagar.disabled = false;
            btnPagar.innerHTML = `<i class="fas fa-lock"></i> Finalizar Assinatura - R$ ${planosInfo[planoSelecionado].preco}`;
            
            // Adicionar evento ao botão
            btnPagar.addEventListener('click', () => {
                // Abrir checkout do MP
                document.querySelector('#wallet_container button').click();
            });

            // Esconder loader
            setTimeout(() => {
                loader.classList.add('hide');
            }, 1000);
        }

        // Fallback para esconder loader
        setTimeout(() => {
            loader.classList.add('hide');
        }, 5000);
    </script>
</body>
</html>
