<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Profissionais - ScanHub</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #44689a;
            --secondary-color: #FF6B35;
            --light-color: #e8ecef;
            --dark-color: #2c3e50;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, #44689a 0%, #5a82c2 100%);
            --gradient-secondary: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
            padding-top: 80px;
        }

        /* Logo */
        .navbar-brand-busca {
            display: flex;
            align-items: center;
            transform: scale(2.5);
            transform-origin: left center;
            margin-right: 40px;
        }

        .navbar-brand-busca img {
            height: 60px;
            width: auto;
            object-fit: contain;
        }

        /* Navbar */
        .navbar-busca {
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .user-info-busca {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
        }

        .user-avatar-busca {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #44689a 0%, #5a82c2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 600;
            border: 3px solid white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        /* Main Content */
        .main-content-busca {
            padding: 20px;
            min-height: calc(100vh - 80px);
        }

        /* Search Header */
        .search-header {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .search-header h1 {
            font-size: 1.8rem;
            color: var(--dark-color);
            margin-bottom: 20px;
        }

        /* Search Box */
        .search-box {
            position: relative;
            margin-bottom: 15px;
        }

        .search-box .input-group-text {
            background: var(--light-color);
            border: none;
            border-right: 0;
        }

        .search-box .form-control {
            border-left: 0;
            padding-left: 0;
            border-color: #dee2e6;
        }

        .search-box .form-control:focus {
            box-shadow: none;
            border-color: var(--primary-color);
        }

        .search-box .form-control:focus + .input-group-text {
            border-color: var(--primary-color);
        }

        /* Filters */
        .filters-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .filter-select {
            flex: 1;
            min-width: 150px;
        }

        .filter-select .form-select {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 10px 15px;
            font-size: 14px;
        }

        .filter-select .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(68, 104, 154, 0.1);
        }

        /* More Filters */
        .more-filters {
            background: var(--light-color);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }

        .more-filters.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .filter-checkboxes {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .filter-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .filter-checkbox input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .filter-checkbox label {
            margin: 0;
            cursor: pointer;
            font-size: 14px;
            color: var(--dark-color);
        }

        /* Results Info */
        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .results-info h3 {
            font-size: 1.2rem;
            color: var(--dark-color);
            margin: 0;
        }

        .sort-select {
            min-width: 150px;
        }

        /* Professionals Grid */
        .professionals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .professionals-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Professional Card */
        .professional-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .professional-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }

        .card-header {
            position: relative;
            height: 180px;
            overflow: hidden;
        }

        .card-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .professional-card:hover .card-header img {
            transform: scale(1.05);
        }

        .card-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 107, 53, 0.95);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .card-content {
            padding: 20px;
        }

        .professional-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .professional-specialty {
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .professional-location {
            color: #666;
            font-size: 14px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .professional-slogan {
            font-size: 14px;
            color: #777;
            margin-bottom: 15px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .professional-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            background: rgba(68, 104, 154, 0.1);
            color: var(--primary-color);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .card-footer {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .professional-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #FF6B35;
            font-weight: 500;
        }

        .professional-actions {
            display: flex;
            gap: 10px;
        }

        .btn-view {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-view:hover {
            background: #365a8a;
            transform: translateY(-2px);
        }

        /* Services Badge */
        .services-badge {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #888;
            margin-bottom: 20px;
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            display: none;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal Preview */
        .modal-preview .modal-content {
            border-radius: 20px;
            border: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .modal-preview .modal-header {
            background: var(--gradient);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 20px 30px;
            border: none;
        }

        .modal-preview .modal-header .btn-close {
            filter: brightness(0) invert(1);
            opacity: 0.8;
        }

        .modal-preview .modal-body {
            padding: 30px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .modal-preview .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        /* Preview Content */
        .preview-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .preview-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #f0f0f0;
            flex-shrink: 0;
        }

        .preview-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-info h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: var(--dark-color);
        }

        .preview-info .specialty {
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .preview-info .location {
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .preview-section {
            margin-bottom: 25px;
        }

        .preview-section h5 {
            font-size: 1.1rem;
            color: var(--dark-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .preview-section p {
            color: #666;
            line-height: 1.6;
        }

        .preview-services {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .service-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        .service-item h6 {
            margin-bottom: 8px;
            color: var(--dark-color);
        }

        .service-item .price {
            color: var(--secondary-color);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .btn-whatsapp {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-whatsapp:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
            color: white;
        }

        .btn-outline-primary {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background: var(--primary-color);
            color: white;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .navbar-brand-busca {
                transform: scale(2);
            }
        }

        @media (max-width: 992px) {
            .navbar-brand-busca {
                transform: scale(1.8);
                margin-right: 20px;
            }
            
            .filters-row {
                flex-direction: column;
            }
            
            .filter-select {
                width: 100%;
            }
            
            .preview-header {
                flex-direction: column;
                text-align: center;
            }
        }

        @media (max-width: 768px) {
            body {
                padding-top: 70px;
            }
            
            .navbar-brand-busca {
                transform: scale(1.6);
            }
            
            .main-content-busca {
                padding: 15px;
            }
            
            .search-header {
                padding: 20px;
            }
            
            .search-header h1 {
                font-size: 1.6rem;
            }
            
            .modal-preview .modal-body {
                padding: 20px;
            }
            
            .preview-services {
                grid-template-columns: 1fr;
            }
            
            .modal-preview .modal-footer {
                flex-direction: column;
            }
            
            .btn-whatsapp, .btn-outline-primary {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 576px) {
            .navbar-brand-busca {
                transform: scale(1.4);
            }
            
            .results-info {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .sort-select {
                width: 100%;
            }
        }

        /* Badge for Online/Home Service */
        .service-type-badges {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .service-badge {
            background: rgba(68, 104, 154, 0.1);
            color: var(--primary-color);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .service-badge.online {
            background: rgba(37, 211, 102, 0.1);
            color: #25D366;
        }

        .service-badge.home {
            background: rgba(255, 107, 53, 0.1);
            color: #FF6B35;
        }

        /* Select com busca */
        .select-with-search {
            position: relative;
        }

        .select-search-input {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .select-search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-busca">
        <div class="container-fluid">
            <div class="d-flex align-items-center w-100">
                <!-- Logo -->
                <a class="navbar-brand-busca" href="dashboard-cliente.html">
                    <img src="logoscanhub.png" alt="ScanHub">
                </a>

                <!-- User Info -->
                <div class="user-info-busca ms-auto">
                    <div class="user-avatar-busca" id="userAvatar">?</div>
                    <div class="user-details d-none d-md-block ms-2">
                        <h5 id="userName">Carregando...</h5>
                        <small>ID: <span id="userId">---</span></small>
                    </div>
                </div>

                <!-- Back Button - CORRIGIDO -->
                <a href="dashboard-cliente.html" class="btn btn-outline-primary btn-sm ms-3">
                    <i class="fas fa-arrow-left me-1"></i>Voltar
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content-busca">
        <!-- Search Header -->
        <div class="search-header">
            <h1>Encontre o profissional ideal</h1>
            
            <!-- Search Box -->
            <div class="search-box">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-search"></i>
                    </span>
                    <input type="text" class="form-control" 
                           id="searchInput" 
                           placeholder="Ex: pintor, encanador, eletricista, massagem...">
                    <button class="btn btn-primary" id="searchButton">
                        <i class="fas fa-search me-1"></i>Buscar
                    </button>
                </div>
            </div>

            <!-- Filters Row -->
            <div class="filters-row">
                <!-- Especialidade com busca -->
                <div class="filter-select">
                    <div class="select-with-search">
                        <input type="text" class="select-search-input" 
                               id="specialtySearch" 
                               placeholder="Buscar especialidade...">
                        <select class="form-select" id="filterSpecialty">
                            <option value="">Todas especialidades</option>
                            <!-- Preenchido via JavaScript -->
                        </select>
                    </div>
                </div>
                
                <!-- Cidade com busca -->
                <div class="filter-select">
                    <div class="select-with-search">
                        <input type="text" class="select-search-input" 
                               id="citySearch" 
                               placeholder="Buscar cidade...">
                        <select class="form-select" id="filterCity">
                            <option value="">Todas cidades</option>
                            <!-- Preenchido via JavaScript -->
                        </select>
                    </div>
                </div>
                
                <div class="filter-select">
                    <select class="form-select" id="filterSort">
                        <option value="relevance">Mais relevantes</option>
                        <option value="rating">Melhor avaliação</option>
                        <option value="recent">Mais recentes</option>
                    </select>
                </div>
                
                <button class="btn btn-outline-secondary" id="toggleFilters">
                    <i class="fas fa-sliders-h me-1"></i>Filtros
                </button>
            </div>

            <!-- More Filters -->
            <div class="more-filters" id="moreFilters">
                <h6 class="mb-3">Filtros Avançados</h6>
                <div class="filter-checkboxes">
                    <div class="filter-checkbox">
                        <input type="checkbox" id="filterHome" checked>
                        <label for="filterHome">
                            <i class="fas fa-home"></i> Atende em domicílio
                        </label>
                    </div>
                    
                    <div class="filter-checkbox">
                        <input type="checkbox" id="filterOnline" checked>
                        <label for="filterOnline">
                            <i class="fas fa-laptop"></i> Atende online
                        </label>
                    </div>
                    
                    <div class="filter-checkbox">
                        <input type="checkbox" id="filterBudget">
                        <label for="filterBudget">
                            <i class="fas fa-dollar-sign"></i> Orçamento gratuito
                        </label>
                    </div>
                    
                    <div class="filter-checkbox">
                        <input type="checkbox" id="filterGuarantee">
                        <label for="filterGuarantee">
                            <i class="fas fa-shield-alt"></i> Oferece garantia
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Info -->
        <div class="results-info">
            <h3 id="resultsCount">0 profissionais encontrados</h3>
            
            <div class="sort-select">
                <select class="form-select" id="sortSelect">
                    <option value="relevance">Ordenar por: Mais relevantes</option>
                    <option value="rating">Ordenar por: Melhor avaliação</option>
                    <option value="recent">Ordenar por: Mais recentes</option>
                </select>
            </div>
        </div>

        <!-- Professionals Grid -->
        <div class="professionals-grid" id="professionalsGrid">
            <!-- Cards serão inseridos aqui via JavaScript -->
            
            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <i class="fas fa-search fa-4x"></i>
                <h3>Nenhum profissional encontrado</h3>
                <p>Tente ajustar os filtros de busca ou use termos diferentes</p>
                <button class="btn btn-primary" id="btnResetFilters">
                    <i class="fas fa-redo me-2"></i>Limpar Filtros
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Preview -->
    <div class="modal fade modal-preview" id="modalPreview" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalhes do Profissional</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalPreviewBody">
                    <!-- Conteúdo será preenchido via JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Fechar
                    </button>
                    <button type="button" class="btn btn-whatsapp" id="btnRequestQuote">
                        <i class="fab fa-whatsapp me-2"></i>Solicitar Orçamento
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged,
            signOut

        function formatPhoneForWhatsApp(phone) {
            if (!phone) return '';
            
            // Remove tudo que não é número
            let number = phone.replace(/\D/g, '');
            
            // Remove o 0 inicial se existir
            if (number.startsWith('0')) {
                number = number.substring(1);
            }
            
            // Adiciona 55 (código do Brasil) se não tiver
            if (!number.startsWith('55')) {
                number = '55' + number;
            }
            
            return number;
        }

        async function loadProfessionals() {

                const querySnapshot = await getDocs(usersRef);
                
                allProfessionals = [];
                allSpecialties = [];
                allCities = [];
                
                querySnapshot.forEach((doc) => {
                    const userData = doc.data();
                    
                    // Verificar se é um profissional ativo com perfil completo
                    if (userData.tipoUsuario === 'profissional' && 
                        userData.status === 'ativo' &&
                        userData.profissional && 
                        userData.profissional.perfilCompleto === true) {
                        
                        const professional = {
                            id: doc.id,
                            ...userData,
                            // Garantir que arrays existam
                            profissional: {
                                ...userData.profissional,
                                especialidades: userData.profissional.especialidades || [],
                                cidadesAtendidas: userData.profissional.cidadesAtendidas || [],
                                formasPagamento: userData.profissional.formasPagamento || [],
                                portfolioFotos: userData.profissional.portfolioFotos || []

                        allProfessionals.push(professional);
                        
                        // Coletar especialidades para filtro

                            allSpecialties.push({

                                display: displayName
                            });
                        }
                        
                        // Coletar cidades para filtro
                        if (userData.profissional.cidadeBase) {
                            allCities.push(userData.profissional.cidadeBase);
                        }
                        if (userData.profissional.cidadesAtendidas) {
                            userData.profissional.cidadesAtendidas.forEach(city => {
                                if (city) allCities.push(city);
                            });
                        }
                    }
                });
                
                // Remover duplicatas e ordenar
                allSpecialties = Array.from(new Map(allSpecialties.map(item => [item.key, item])).values())
                    .sort((a, b) => a.display.localeCompare(b.display));
                
                allCities = [...new Set(allCities)].sort();

        // ============================================

        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            const specialtyFilter = filterSpecialty.value;
            const cityFilter = filterCity.value;
            const sortBy = filterSort.value;
            const showHome = filterHome.checked;
            const showOnline = filterOnline.checked;
            const showBudget = filterBudget.checked;
            const showGuarantee = filterGuarantee.checked;
            
            filteredProfessionals = allProfessionals.filter(professional => {
                const prof = professional.profissional;
                
                // Filtro por busca
                if (searchTerm) {
                    const searchFields = [
                        prof.nomeProfissional || '',
                        prof.slogan || '',
                        prof.descricao || '',
                        prof.especialidadePrincipal || '',
                        ...(prof.especialidades || [])
                    ].join(' ').toLowerCase();
                    
                    if (!searchFields.includes(searchTerm)) {
                        return false;
                    }
                }
                
                // Filtro por especialidade
                if (specialtyFilter && prof.especialidadePrincipal !== specialtyFilter) {
                    return false;
                }
                
                // Filtro por cidade
                if (cityFilter) {
                    const citiesServed = [prof.cidadeBase, ...(prof.cidadesAtendidas || [])]
                        .filter(city => city) // Remove valores null/undefined
                        .map(city => city.toLowerCase());
                    
                    if (!citiesServed.some(city => city.includes(cityFilter.toLowerCase()))) {
                        return false;
                    }
                }
                
                // Filtro por atendimento domiciliar
                if (showHome && !prof.atendeDomicilio) {
                    return false;
                }
                
                // Filtro por atendimento online
                if (showOnline && !prof.atendeOnline) {
                    return false;
                }
                
                // Filtro por orçamento gratuito
                if (showBudget && !prof.orcamentoGratuito) {
                    return false;
                }
                
                // Filtro por garantia
                if (showGuarantee && !prof.garantiaDias) {
                    return false;
                }
                
                return true;
            });
            
            // Ordenar resultados
            sortResults(sortBy);
            
            // Atualizar interface
            updateResultsDisplay();
        }

        function sortResults(sortBy) {
            switch(sortBy) {
                case 'rating':
                    // Ordenar por avaliação (futuro)
                    break;
                case 'recent':
                    // Ordenar por mais recentes
                    filteredProfessionals.sort((a, b) => {
                        const dateA = new Date(a.ultimaAtualizacao || 0);
                        const dateB = new Date(b.ultimaAtualizacao || 0);
                        return dateB - dateA;
                    });
                    break;
                case 'relevance':
                default:
                    // Ordenar por relevância (padrão)
                    filteredProfessionals.sort((a, b) => {
                        const scoreA = calculateRelevanceScore(a);
                        const scoreB = calculateRelevanceScore(b);
                        return scoreB - scoreA;
                    });
                    break;
            }
        }

        function calculateRelevanceScore(professional) {
            let score = 0;
            const prof = professional.profissional;
            
            if (professional.fotoPerfilProfissional) score += 10;
            if (prof.portfolioFotos && prof.portfolioFotos.length > 0) score += 5;
            if (prof.descricao && prof.descricao.length > 100) score += 5;
            if (prof.especialidades && prof.especialidades.length > 0) score += 3;
            if (prof.garantiaDias) score += 2;
            if (prof.atendeDomicilio && prof.atendeOnline) score += 2;
            
            return score;
        }

                    profissionalId: selectedProfessional.id,
                    profissionalNome: selectedProfessional.profissional.nomeProfissional || 'Profissional',
                    
                    categoria: selectedProfessional.profissional.especialidadePrincipal || 'servico',
                    status: 'pendente',
                    dataSolicitacao: serverTimestamp(),
                    dataResposta: null,
                    visualizada: false,
                    respondida: false,
                    canal: 'whatsapp'
                };
                
                // Salvar no Firestore
                await addDoc(collection(db, "solicitacoes"), solicitacaoData);
                
                // Fechar modal
                modalPreview.hide();
                
                // Mostrar mensagem de sucesso
                showAlert(`✅ Solicitação enviada com sucesso!\n\nO profissional ${selectedProfessional.profissional.nomeProfissional} recebeu sua solicitação e responderá em breve pelo WhatsApp.`, 'success');
                
            } catch (error) {
                console.error('Erro ao enviar solicitação:', error);
                showAlert('Erro ao enviar solicitação. Tente novamente.', 'error');
            } finally {
                hideLoading();
            }
        }

        // ============================================
        // INICIALIZAÇÃO
        // ============================================
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                
                // Carregar dados do usuário - CORRIGIDO
                try {
                    const userRef = doc(db, "usuarios", user.uid);
                    const userDoc = await getDoc(userRef);
                    
                    if (userDoc.exists()) {
                        userData = userDoc.data();
                        
                        // Atualizar interface - CORRIGIDO
                        userName.textContent = `Olá, ${userData.apelido || 'Usuário'}`;
                        
                        // Mostrar ID corretamente
                        if (userData.idScanHub) {
                            userId.textContent = userData.idScanHub;
                        } else if (userData.uid) {
                            userId.textContent = userData.uid.substring(0, 8) + '...';
                        } else {
                            userId.textContent = '---';
                        }
                        
                        if (userData.apelido) {
                            userAvatar.textContent = userData.apelido.charAt(0).toUpperCase();
                        }
                        
                        // Carregar profissionais
                        await loadProfessionals();
                    } else {
                        showAlert('Dados do usuário não encontrados.', 'error');
                        hideLoading();
                    }
                } catch (error) {
                    console.error('Erro ao carregar dados do usuário:', error);
                    showAlert('Erro ao carregar dados do usuário.', 'error');
                    hideLoading();
                }
                
            } else {
                window.location.href = 'login.html';
            }
        });

        // ============================================
        // EVENT LISTENERS
        // ============================================
        // Busca
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                applyFilters();
            }
        });
        
        searchInput.addEventListener('input', applyFilters);
        searchButton.addEventListener('click', applyFilters);
        
        // Filtros
        filterSpecialty.addEventListener('change', applyFilters);
        filterCity.addEventListener('change', applyFilters);
        filterSort.addEventListener('change', applyFilters);
        sortSelect.addEventListener('change', (e) => {
            filterSort.value = e.target.value;
            applyFilters();
        });
        
        // Busca nos selects
        specialtySearch.addEventListener('input', () => {
            filterSelectOptions(filterSpecialty, specialtySearch);
        });
        
        citySearch.addEventListener('input', () => {
            filterSelectOptions(filterCity, citySearch);
        });
        
        // Filtros avançados
        toggleFilters.addEventListener('click', (e) => {
            e.preventDefault();
            moreFilters.classList.toggle('show');
        });
        
        filterHome.addEventListener('change', applyFilters);
        filterOnline.addEventListener('change', applyFilters);
        filterBudget.addEventListener('change', applyFilters);
        filterGuarantee.addEventListener('change', applyFilters);
        
        // Resetar filtros
        btnResetFilters.addEventListener('click', () => {
            searchInput.value = '';
            filterSpecialty.value = '';
            filterCity.value = '';
            filterSort.value = 'relevance';
            sortSelect.value = 'relevance';
            specialtySearch.value = '';
            citySearch.value = '';
            filterHome.checked = true;
            filterOnline.checked = true;
            filterBudget.checked = false;
            filterGuarantee.checked = false;
            moreFilters.classList.remove('show');
            applyFilters();
        });
        
        // Solicitar orçamento
        btnRequestQuote.addEventListener('click', requestQuote);
        
        // Abrir select ao clicar no input de busca
        specialtySearch.addEventListener('click', () => {
            filterSpecialty.size = 5; // Mostra 5 opções
            filterSelectOptions(filterSpecialty, specialtySearch);
        });
        
        citySearch.addEventListener('click', () => {
            filterCity.size = 5; // Mostra 5 opções
            filterSelectOptions(filterCity, citySearch);
        });
        
        // Fechar select quando perde foco
        specialtySearch.addEventListener('blur', () => {
            setTimeout(() => {
                filterSpecialty.size = 1;
            }, 200);
        });
        
        citySearch.addEventListener('blur', () => {
            setTimeout(() => {
                filterCity.size = 1;
            }, 200);
        });

        // Inicializar selects com busca
        filterSpecialty.size = 1;
        filterCity.size = 1;
    </script>
</body>
</html>
