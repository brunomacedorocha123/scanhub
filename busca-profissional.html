<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Profissionais - ScanHub</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #44689a;
            --secondary-color: #FF6B35;
            --light-color: #e8ecef;
            --dark-color: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            padding-top: 80px;
        }

        /* Navbar igual ao dashboard */
        .navbar-busca {
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar-brand-busca {
            transform: scale(2.5);
            transform-origin: left center;
            margin-right: 40px;
        }

        .navbar-brand-busca img {
            height: 60px;
            width: auto;
            object-fit: contain;
        }

        /* Área principal */
        .main-content {
            padding: 30px 20px;
            min-height: calc(100vh - 80px);
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header da busca */
        .search-header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .search-header h1 {
            font-size: 1.8rem;
            color: var(--dark-color);
            margin-bottom: 25px;
        }

        /* Barra de busca */
        .search-bar {
            margin-bottom: 20px;
        }

        .search-input-group {
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #e0e0e0;
        }

        .search-input-group:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(68, 104, 154, 0.1);
        }

        .search-input-group .input-group-text {
            background: white;
            border: none;
            padding: 0 20px;
            color: #666;
        }

        .search-input-group input {
            border: none;
            padding: 15px;
            font-size: 1rem;
        }

        .search-input-group input:focus {
            box-shadow: none;
        }

        .search-input-group button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0 25px;
            font-weight: 500;
        }

        .search-input-group button:hover {
            background: #365a8a;
        }

        /* Filtros */
        .filters-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-select {
            flex: 1;
            min-width: 180px;
        }

        .filter-select select {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 12px 15px;
            width: 100%;
            font-size: 0.95rem;
        }

        .filter-select select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        /* Resultados */
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 0 10px;
        }

        .results-count {
            font-size: 1.1rem;
            color: var(--dark-color);
            font-weight: 500;
        }

        /* Grid de cards */
        .professionals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        /* Card profissional */
        .professional-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .professional-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }

        .card-image {
            height: 180px;
            position: relative;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .professional-card:hover .card-image img {
            transform: scale(1.05);
        }

        .card-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 107, 53, 0.95);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .card-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .professional-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .professional-specialty {
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 10px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .professional-location {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .professional-description {
            color: #777;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 15px;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .professional-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            background: rgba(68, 104, 154, 0.1);
            color: var(--primary-color);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .card-footer {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .professional-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #FF6B35;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .btn-view-profile {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-view-profile:hover {
            background: #365a8a;
            transform: translateY(-2px);
        }

        /* Estado vazio */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #888;
            margin-bottom: 20px;
        }

        /* Responsivo */
        @media (max-width: 1200px) {
            .navbar-brand-busca {
                transform: scale(2);
            }
        }

        @media (max-width: 992px) {
            .navbar-brand-busca {
                transform: scale(1.8);
                margin-right: 20px;
            }
            
            .professionals-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 768px) {
            body {
                padding-top: 70px;
            }
            
            .navbar-brand-busca {
                transform: scale(1.6);
            }
            
            .main-content {
                padding: 20px 15px;
            }
            
            .search-header {
                padding: 20px;
            }
            
            .search-header h1 {
                font-size: 1.6rem;
            }
            
            .filters-container {
                flex-direction: column;
            }
            
            .filter-select {
                width: 100%;
            }
            
            .professionals-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        @media (max-width: 576px) {
            .navbar-brand-busca {
                transform: scale(1.4);
            }
            
            .results-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-busca">
        <div class="container-fluid">
            <div class="d-flex align-items-center w-100">
                <!-- Logo -->
                <a class="navbar-brand-busca" href="cliente-dashboard.html">
                    <img src="logoscanhub.png" alt="ScanHub">
                </a>

                <!-- Botão Voltar -->
                <div class="ms-auto">
                    <a href="cliente-dashboard.html" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left me-2"></i>Voltar ao Dashboard
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <!-- Header da Busca -->
        <div class="search-header">
            <h1>Encontre o profissional ideal</h1>
            
            <!-- Barra de Busca -->
            <div class="search-bar">
                <div class="search-input-group input-group">
                    <span class="input-group-text">
                        <i class="fas fa-search"></i>
                    </span>
                    <input type="text" class="form-control" 
                           id="searchInput" 
                           placeholder="Digite o que você procura... Ex: pintor, encanador, eletricista">
                    <button class="btn" id="searchButton">
                        <i class="fas fa-search me-2"></i>Buscar
                    </button>
                </div>
            </div>

            <!-- Filtros -->
            <div class="filters-container">
                <div class="filter-select">
                    <select id="filterSpecialty">
                        <option value="">Todas as especialidades</option>
                        <!-- Preenchido pelo JavaScript -->
                    </select>
                </div>
                
                <div class="filter-select">
                    <select id="filterCity">
                        <option value="">Todas as cidades</option>
                        <!-- Preenchido pelo JavaScript -->
                    </select>
                </div>
            </div>
        </div>

        <!-- Resultados -->
        <div class="results-header">
            <div class="results-count" id="resultsCount">
                0 profissionais encontrados
            </div>
        </div>

        <!-- Grid de Profissionais -->
        <div class="professionals-grid" id="professionalsGrid">
            <!-- Cards serão inseridos aqui -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            getDocs, 
            doc, 
            getDoc 
        } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAYqWTg2RAr4IbqxRsl58TZGQ9tKnyFK14",
            authDomain: "scanhub-ed512.firebaseapp.com",
            projectId: "scanhub-ed512",
            storageBucket: "scanhub-ed512.firebasestorage.app",
            messagingSenderId: "1083305018831",
            appId: "1:1083305018831:web:f7594d560439c8965c3eba"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Elementos DOM
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const filterSpecialty = document.getElementById('filterSpecialty');
        const filterCity = document.getElementById('filterCity');
        const resultsCount = document.getElementById('resultsCount');
        const professionalsGrid = document.getElementById('professionalsGrid');

        // Variáveis
        let allProfessionals = [];
        let filteredProfessionals = [];
        let specialties = [];
        let cities = [];

        // Carregar profissionais
        async function loadProfessionals() {
            try {
                // Buscar todos os usuários
                const usersRef = collection(db, "usuarios");
                const querySnapshot = await getDocs(usersRef);
                
                allProfessionals = [];
                specialties = new Set();
                cities = new Set();
                
                querySnapshot.forEach((doc) => {
                    const userData = doc.data();
                    
                    // Verificar se é profissional ativo com perfil completo
                    if (userData.tipoUsuario === 'profissional' && 
                        userData.status === 'ativo' &&
                        userData.profissional && 
                        userData.profissional.perfilCompleto === true) {
                        
                        const professional = {
                            id: doc.id,
                            ...userData,
                            profissional: {
                                nomeProfissional: userData.profissional.nomeProfissional || 'Profissional',
                                especialidadePrincipal: userData.profissional.especialidadePrincipal || '',
                                especialidades: userData.profissional.especialidades || [],
                                cidadeBase: userData.profissional.cidadeBase || '',
                                cidadesAtendidas: userData.profissional.cidadesAtendidas || [],
                                descricao: userData.profissional.descricao || '',
                                slogan: userData.profissional.slogan || '',
                                atendeDomicilio: userData.profissional.atendeDomicilio || false,
                                atendeOnline: userData.profissional.atendeOnline || false
                            },
                            fotoPerfilProfissional: userData.fotoPerfilProfissional || userData.fotoPerfil
                        };
                        
                        allProfessionals.push(professional);
                        
                        // Coletar especialidades
                        if (userData.profissional.especialidadePrincipal) {
                            specialties.add(getSpecialtyName(userData.profissional.especialidadePrincipal));
                        }
                        
                        // Coletar cidades
                        if (userData.profissional.cidadeBase) {
                            cities.add(userData.profissional.cidadeBase);
                        }
                        if (userData.profissional.cidadesAtendidas) {
                            userData.profissional.cidadesAtendidas.forEach(city => {
                                if (city && city.trim() !== '') {
                                    cities.add(city);
                                }
                            });
                        }
                    }
                });
                
                // Popular filtros
                populateFilters();
                
                // Mostrar todos inicialmente
                filteredProfessionals = [...allProfessionals];
                updateResultsDisplay();
                
            } catch (error) {
                showAlert('Erro ao carregar profissionais. Tente novamente.');
            }
        }

        // Converter código da especialidade para nome
        function getSpecialtyName(code) {
            const specialtiesMap = {
                'pintura': 'Pintura',
                'encanador': 'Encanador',
                'eletrica': 'Elétrica',
                'construcao': 'Construção Civil',
                'reforma': 'Reformas',
                'alvenaria': 'Alvenaria',
                'gesso': 'Gesso',
                'piso': 'Pisos',
                'telhado': 'Telhado',
                'serralheria': 'Serralheria',
                'marcenaria': 'Marcenaria',
                'funilaria': 'Funilaria',
                'hidraulica': 'Hidráulica',
                'ar_condicionado': 'Ar Condicionado',
                'eletrodomesticos': 'Eletrodomésticos',
                'tecnico_celular': 'Técnico de Celular',
                'mecanica': 'Mecânica',
                'limpeza': 'Limpeza',
                'jardinagem': 'Jardinagem',
                'dedetizacao': 'Dedetização',
                'alarme': 'Alarmes',
                'cerca_eletrica': 'Cerca Elétrica',
                'portao': 'Portão Automático',
                'cabeleireiro': 'Cabeleireiro',
                'manicure': 'Manicure',
                'barbeiro': 'Barbeiro',
                'massoterapia': 'Massoterapia',
                'personal_trainer': 'Personal Trainer',
                'nutricionista': 'Nutricionista',
                'psicologia': 'Psicologia',
                'advocacia': 'Advocacia',
                'contabilidade': 'Contabilidade',
                'consultoria': 'Consultoria',
                'design': 'Design',
                'programador': 'Programador',
                'marketing_digital': 'Marketing Digital',
                'fotografo': 'Fotógrafo',
                'video_maker': 'Video Maker',
                'eventos': 'Eventos',
                'professor': 'Professor',
                'musico': 'Músico',
                'outro': 'Outro'
            };
            
            return specialtiesMap[code] || code;
        }

        // Popular filtros
        function populateFilters() {
            // Limpar filtros
            filterSpecialty.innerHTML = '<option value="">Todas as especialidades</option>';
            filterCity.innerHTML = '<option value="">Todas as cidades</option>';
            
            // Adicionar especialidades
            Array.from(specialties).sort().forEach(specialty => {
                const option = document.createElement('option');
                option.value = specialty;
                option.textContent = specialty;
                filterSpecialty.appendChild(option);
            });
            
            // Adicionar cidades
            Array.from(cities).sort().forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                filterCity.appendChild(option);
            });
        }

        // Aplicar filtros
        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            const specialtyFilter = filterSpecialty.value;
            const cityFilter = filterCity.value;
            
            filteredProfessionals = allProfessionals.filter(professional => {
                const prof = professional.profissional;
                
                // Busca por texto
                if (searchTerm) {
                    const searchText = [
                        prof.nomeProfissional || '',
                        prof.slogan || '',
                        prof.descricao || '',
                        ...(prof.especialidades || [])
                    ].join(' ').toLowerCase();
                    
                    if (!searchText.includes(searchTerm)) {
                        return false;
                    }
                }
                
                // Filtro por especialidade
                if (specialtyFilter) {
                    const specialtyName = getSpecialtyName(prof.especialidadePrincipal);
                    if (specialtyName !== specialtyFilter) {
                        return false;
                    }
                }
                
                // Filtro por cidade
                if (cityFilter) {
                    const allCities = [
                        prof.cidadeBase,
                        ...(prof.cidadesAtendidas || [])
                    ].filter(c => c);
                    
                    if (!allCities.some(city => city.includes(cityFilter))) {
                        return false;
                    }
                }
                
                return true;
            });
            
            updateResultsDisplay();
        }

        // Atualizar display dos resultados
        function updateResultsDisplay() {
            // Atualizar contador
            const count = filteredProfessionals.length;
            resultsCount.textContent = `${count} profissional${count !== 1 ? 'es' : ''} encontrado${count !== 1 ? 's' : ''}`;
            
            // Limpar grid
            professionalsGrid.innerHTML = '';
            
            // Estado vazio
            if (count === 0) {
                professionalsGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search fa-4x"></i>
                        <h3>Nenhum profissional encontrado</h3>
                        <p>Tente usar outros termos de busca ou ajustar os filtros</p>
                    </div>
                `;
                return;
            }
            
            // Adicionar cards
            filteredProfessionals.forEach(professional => {
                const card = createProfessionalCard(professional);
                professionalsGrid.appendChild(card);
            });
        }

        // Criar card do profissional
        function createProfessionalCard(professional) {
            const prof = professional.profissional;
            
            // Foto
            const foto = professional.fotoPerfilProfissional || 
                        `https://ui-avatars.com/api/?name=${encodeURIComponent(prof.nomeProfissional)}&background=44689a&color=fff&size=400`;
            
            // Descrição resumida
            let descricao = prof.descricao || prof.slogan || '';
            if (descricao.length > 120) {
                descricao = descricao.substring(0, 117) + '...';
            }
            
            // Tags (máximo 3)
            let tagsHtml = '';
            if (prof.especialidades && prof.especialidades.length > 0) {
                prof.especialidades.slice(0, 3).forEach(tag => {
                    tagsHtml += `<span class="tag">${tag}</span>`;
                });
                if (prof.especialidades.length > 3) {
                    tagsHtml += `<span class="tag">+${prof.especialidades.length - 3}</span>`;
                }
            }
            
            const card = document.createElement('div');
            card.className = 'professional-card';
            
            card.innerHTML = `
                <div class="card-image">
                    <img src="${foto}" alt="${prof.nomeProfissional}">
                    <div class="card-badge">
                        <i class="fas fa-star"></i>
                        4.5
                    </div>
                </div>
                
                <div class="card-content">
                    <h3 class="professional-name">${prof.nomeProfissional}</h3>
                    
                    <div class="professional-specialty">
                        <i class="fas fa-briefcase"></i>
                        ${getSpecialtyName(prof.especialidadePrincipal) || 'Profissional'}
                    </div>
                    
                    <div class="professional-location">
                        <i class="fas fa-map-marker-alt"></i>
                        ${prof.cidadeBase || 'Local não informado'}
                    </div>
                    
                    <p class="professional-description">
                        ${descricao || 'Profissional qualificado e experiente.'}
                    </p>
                    
                    ${tagsHtml ? `<div class="professional-tags">${tagsHtml}</div>` : ''}
                </div>
                
                <div class="card-footer">
                    <div class="professional-rating">
                        <i class="fas fa-star"></i>
                        <span>4.5</span>
                        <span class="text-muted">(12 avaliações)</span>
                    </div>
                    
                    <button class="btn-view-profile" onclick="viewProfessional('${professional.id}')">
                        <i class="fas fa-eye"></i> Ver Perfil
                    </button>
                </div>
            `;
            
            // Clique no card inteiro também abre o perfil
            card.addEventListener('click', (e) => {
                if (!e.target.closest('.btn-view-profile')) {
                    viewProfessional(professional.id);
                }
            });
            
            return card;
        }

        // Ver perfil do profissional
        window.viewProfessional = function(professionalId) {
            // Aqui você redirecionaria para a página de detalhes
            // Por enquanto, apenas mostra um alerta
            const professional = allProfessionals.find(p => p.id === professionalId);
            if (professional) {
                // Em produção, substituir por:
                // window.location.href = `detalhes-profissional.html?id=${professionalId}`;
                showAlert(`Abrindo perfil de ${professional.profissional.nomeProfissional}...`);
            }
        };

        // Função auxiliar para alertas
        function showAlert(message) {
            alert(message);
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Buscar ao clicar no botão
            searchButton.addEventListener('click', applyFilters);
            
            // Buscar ao pressionar Enter
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    applyFilters();
                }
            });
            
            // Filtros em tempo real
            filterSpecialty.addEventListener('change', applyFilters);
            filterCity.addEventListener('change', applyFilters);
            
            // Carregar profissionais quando usuário estiver logado
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    loadProfessionals();
