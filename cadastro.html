<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ScanHub</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #44689a;
            --secondary-color: #33c47;
            --light-color: #e8ecef;
            --dark-color: #2c3e50;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, #44689a 0%, #33c47 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #e8ecef 0%, #ffffff 100%);
            min-height: 100vh;
            padding-top: 80px;
        }

        .navbar-brand img {
            height: 60px;
            transform: scale(2.5);
            transform-origin: left center;
        }

        .card-cadastro {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 20px auto;
            max-width: 600px;
        }

        .card-cadastro h1 {
            color: var(--dark-color);
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(68, 104, 154, 0.25);
        }

        .btn-cadastrar {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            border: none;
            color: white;
            padding: 14px 30px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-cadastrar:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 30px;
            color: #666;
        }

        .login-link a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .password-strength {
            height: 5px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .strength-weak { background: #ff4757; }
        .strength-medium { background: #ffa502; }
        .strength-strong { background: #2ed573; }

        @media (max-width: 768px) {
            .card-cadastro {
                padding: 30px 20px;
                margin: 10px;
            }
            
            body {
                padding-top: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="logoscanhub.png" alt="ScanHub">
            </a>
            <div class="d-flex">
                <a href="login.html" class="btn btn-outline-primary me-2">Login</a>
                <a href="index.html" class="btn btn-primary">Voltar</a>
            </div>
        </div>
    </nav>

    <!-- Cadastro Container -->
    <div class="container">
        <div class="card-cadastro">
            <h1><i class="fas fa-user-plus me-2"></i>Crie sua conta ScanHub</h1>
            
            <div id="alertMessage" class="alert alert-danger" role="alert"></div>
            <div id="successMessage" class="alert alert-success" role="alert" style="display: none;">
                Cadastro realizado com sucesso! Redirecionando...
            </div>

            <form id="cadastroForm">
                <!-- Nome Completo -->
                <div class="mb-4">
                    <label for="nomeCompleto" class="form-label">
                        <i class="fas fa-user me-2"></i>Nome Completo
                    </label>
                    <input type="text" class="form-control" id="nomeCompleto" 
                           placeholder="Digite seu nome completo" required>
                </div>

                <!-- Apelido -->
                <div class="mb-4">
                    <label for="apelido" class="form-label">
                        <i class="fas fa-smile me-2"></i>Como quer ser chamado
                    </label>
                    <input type="text" class="form-control" id="apelido" 
                           placeholder="Apelido ou nome que será exibido" required>
                    <small class="text-muted">Este nome aparecerá para outros usuários</small>
                </div>

                <!-- Data de Nascimento -->
                <div class="mb-4">
                    <label for="dataNascimento" class="form-label">
                        <i class="fas fa-birthday-cake me-2"></i>Data de Nascimento
                    </label>
                    <input type="date" class="form-control" id="dataNascimento" required>
                </div>

                <!-- Celular -->
                <div class="mb-4">
                    <label for="celular" class="form-label">
                        <i class="fas fa-phone me-2"></i>Celular/WhatsApp
                    </label>
                    <input type="tel" class="form-control" id="celular" 
                           placeholder="(11) 99999-9999" required>
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope me-2"></i>E-mail
                    </label>
                    <input type="email" class="form-control" id="email" 
                           placeholder="seu@email.com" required>
                </div>

                <!-- Senha -->
                <div class="mb-4">
                    <label for="senha" class="form-label">
                        <i class="fas fa-lock me-2"></i>Senha
                    </label>
                    <input type="password" class="form-control" id="senha" 
                           placeholder="Mínimo 8 caracteres com letras e números" required>
                    <div class="password-strength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <small class="text-muted">
                        A senha deve conter: mínimo 8 caracteres, letra maiúscula, minúscula e número
                    </small>
                </div>

                <!-- Confirmar Senha -->
                <div class="mb-4">
                    <label for="confirmarSenha" class="form-label">
                        <i class="fas fa-lock me-2"></i>Confirmar Senha
                    </label>
                    <input type="password" class="form-control" id="confirmarSenha" 
                           placeholder="Digite a senha novamente" required>
                </div>

                <!-- Botão Cadastrar -->
                <button type="submit" class="btn btn-cadastrar" id="btnCadastrar">
                    <i class="fas fa-user-plus me-2"></i>Criar Conta
                </button>
            </form>

            <div class="login-link">
                Já tem uma conta? <a href="login.html">Faça login aqui</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword,
            updateProfile
        } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc,
            collection,
            query,
            where,
            getDocs
        } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAYqWTg2RAr4IbqxRsl58TZGQ9tKnyFK14",
            authDomain: "scanhub-ed512.firebaseapp.com",
            projectId: "scanhub-ed512",
            storageBucket: "scanhub-ed512.firebasestorage.app",
            messagingSenderId: "1083305018831",
            appId: "1:1083305018831:web:f7594d560439c8965c3eba"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Gerar ID de 7 dígitos único
        async function gerarIdUnico() {
            let idUnico;
            let idExiste = true;
            
            while (idExiste) {
                // Gera número de 7 dígitos (1000000 a 9999999)
                idUnico = Math.floor(1000000 + Math.random() * 9000000).toString();
                
                // Verifica se ID já existe no Firestore
                const usuariosRef = collection(db, "usuarios");
                const q = query(usuariosRef, where("idScanHub", "==", idUnico));
                const querySnapshot = await getDocs(q);
                
                idExiste = !querySnapshot.empty;
            }
            
            return idUnico;
        }

        // Validar senha forte
        function validarSenha(senha) {
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
            return regex.test(senha);
        }

        // Verificar força da senha
        function verificarForcaSenha(senha) {
            let forca = 0;
            
            if (senha.length >= 8) forca++;
            if (/[a-z]/.test(senha)) forca++;
            if (/[A-Z]/.test(senha)) forca++;
            if (/\d/.test(senha)) forca++;
            if (/[^A-Za-z0-9]/.test(senha)) forca++;
            
            return forca;
        }

        // Atualizar barra de força da senha
        function atualizarForcaSenha(senha) {
            const forca = verificarForcaSenha(senha);
            const barra = document.getElementById('strengthBar');
            
            barra.className = 'strength-bar';
            
            if (senha.length === 0) {
                barra.style.width = '0%';
            } else if (forca <= 2) {
                barra.style.width = '33%';
                barra.classList.add('strength-weak');
            } else if (forca <= 4) {
                barra.style.width = '66%';
                barra.classList.add('strength-medium');
            } else {
                barra.style.width = '100%';
                barra.classList.add('strength-strong');
            }
        }

        // Formatar celular
        function formatarCelular(celular) {
            // Remove tudo que não é número
            const numeros = celular.replace(/\D/g, '');
            
            // Formata: (00) 00000-0000
            if (numeros.length === 11) {
                return numeros.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            } else if (numeros.length === 10) {
                return numeros.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
            }
            
            return celular;
        }

        // Mostrar mensagem de erro
        function mostrarErro(mensagem) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = mensagem;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        // Mostrar sucesso
        function mostrarSucesso() {
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('cadastroForm').style.display = 'none';
        }

        // Event Listener para senha
        document.getElementById('senha').addEventListener('input', function(e) {
            atualizarForcaSenha(e.target.value);
        });

        // Event Listener para celular (máscara)
        document.getElementById('celular').addEventListener('input', function(e) {
            e.target.value = formatarCelular(e.target.value);
        });

        // Event Listener para formulário
        document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Pegar valores
            const nomeCompleto = document.getElementById('nomeCompleto').value.trim();
            const apelido = document.getElementById('apelido').value.trim();
            const dataNascimento = document.getElementById('dataNascimento').value;
            const celular = document.getElementById('celular').value;
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            
            // Validações
            if (!nomeCompleto || !apelido || !dataNascimento || !celular || !email || !senha) {
                mostrarErro('Por favor, preencha todos os campos.');
                return;
            }
            
            if (senha !== confirmarSenha) {
                mostrarErro('As senhas não conferem.');
                return;
            }
            
            if (!validarSenha(senha)) {
                mostrarErro('A senha deve ter mínimo 8 caracteres, com letra maiúscula, minúscula e número.');
                return;
            }
            
            // Verificar idade mínima (18 anos)
            const dataNasc = new Date(dataNascimento);
            const hoje = new Date();
            const idade = hoje.getFullYear() - dataNasc.getFullYear();
            const mes = hoje.getMonth() - dataNasc.getMonth();
            
            if (idade < 18 || (idade === 18 && mes < 0)) {
                mostrarErro('Você deve ter pelo menos 18 anos para se cadastrar.');
                return;
            }
            
            // Desabilitar botão durante cadastro
            const btnCadastrar = document.getElementById('btnCadastrar');
            btnCadastrar.disabled = true;
            btnCadastrar.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Cadastrando...';
            
            try {
                // 1. Criar usuário no Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
                const user = userCredential.user;
                
                // 2. Atualizar nome no perfil do Auth
                await updateProfile(user, {
                    displayName: apelido
                });
                
                // 3. Gerar ID único de 7 dígitos
                const idScanHub = await gerarIdUnico();
                
                // 4. Salvar dados extras no Firestore
                const userRef = doc(db, "usuarios", user.uid);
                
                await setDoc(userRef, {
                    idScanHub: idScanHub,
                    nomeCompleto: nomeCompleto,
                    apelido: apelido,
                    dataNascimento: dataNascimento,
                    celular: celular,
                    email: email,
                    tipoUsuario: null, // Vazio inicialmente
                    dataCadastro: new Date().toISOString(),
                    uid: user.uid
                });
                
                // 5. Mostrar sucesso
                mostrarSucesso();
                
                // 6. Redirecionar (você decide para onde)
                setTimeout(() => {
                    // Por enquanto redireciona para login
                    // Depois você pode mudar para dashboard ou outra página
                    window.location.href = 'login.html?cadastro=sucesso';
                }, 2000);
                
            } catch (error) {
                console.error('Erro no cadastro:', error);
                
                // Mensagens de erro amigáveis
                let mensagemErro = 'Erro ao cadastrar. Tente novamente.';
                
                switch(error.code) {
                    case 'auth/email-already-in-use':
                        mensagemErro = 'Este e-mail já está cadastrado.';
                        break;
                    case 'auth/invalid-email':
                        mensagemErro = 'E-mail inválido.';
                        break;
                    case 'auth/weak-password':
                        mensagemErro = 'A senha é muito fraca. Use uma senha mais forte.';
                        break;
                    case 'auth/network-request-failed':
                        mensagemErro = 'Erro de conexão. Verifique sua internet.';
                        break;
                }
                
                mostrarErro(mensagemErro);
                
                // Reabilitar botão
                btnCadastrar.disabled = false;
                btnCadastrar.innerHTML = '<i class="fas fa-user-plus me-2"></i>Criar Conta';
            }
        });

        // Inicializar máscara de celular
        document.getElementById('celular').value = formatarCelular(document.getElementById('celular').value);

        console.log('Sistema de cadastro ScanHub carregado!');
    </script>
</body>
</html>
