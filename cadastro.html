<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ScanHub</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #44689a;
            --secondary-color: #33c47;
            --light-color: #e8ecef;
            --dark-color: #2c3e50;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, #44689a 0%, #33c47 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #e8ecef 0%, #ffffff 100%);
            min-height: 100vh;
            padding-top: 80px;
        }

        .navbar-brand img {
            height: 60px;
            transform: scale(2.5);
            transform-origin: left center;
        }

        .card-cadastro {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 20px auto;
            max-width: 600px;
        }

        .card-cadastro h1 {
            color: var(--dark-color);
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(68, 104, 154, 0.25);
        }

        .btn-cadastrar {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            border: none;
            color: white;
            padding: 14px 30px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-cadastrar:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 30px;
            color: #666;
        }

        .login-link a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .password-strength {
            height: 5px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .strength-weak { background: #ff4757; }
        .strength-medium { background: #ffa502; }
        .strength-strong { background: #2ed573; }

        @media (max-width: 768px) {
            .card-cadastro {
                padding: 30px 20px;
                margin: 10px;
            }
            
            body {
                padding-top: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="logoscanhub.png" alt="ScanHub">
            </a>
            <div class="d-flex">
                <a href="login.html" class="btn btn-outline-primary me-2">Login</a>
                <a href="index.html" class="btn btn-primary">Voltar</a>
            </div>
        </div>
    </nav>

    <!-- Cadastro Container -->
    <div class="container">
        <div class="card-cadastro">
            <h1><i class="fas fa-user-plus me-2"></i>Crie sua conta ScanHub</h1>
            
            <div id="alertMessage" class="alert alert-danger" role="alert"></div>
            <div id="successMessage" class="alert alert-success" role="alert" style="display: none;">
                Cadastro realizado com sucesso! Redirecionando...
            </div>

            <form id="cadastroForm">
                <!-- Nome Completo -->
                <div class="mb-4">
                    <label for="nomeCompleto" class="form-label">
                        <i class="fas fa-user me-2"></i>Nome Completo
                    </label>
                    <input type="text" class="form-control" id="nomeCompleto" 
                           placeholder="Digite seu nome completo" required>
                </div>

                <!-- Apelido -->
                <div class="mb-4">
                    <label for="apelido" class="form-label">
                        <i class="fas fa-smile me-2"></i>Como quer ser chamado
                    </label>
                    <input type="text" class="form-control" id="apelido" 
                           placeholder="Apelido ou nome que ser√° exibido" required>
                    <small class="text-muted">Este nome aparecer√° para outros usu√°rios</small>
                </div>

                <!-- Data de Nascimento -->
                <div class="mb-4">
                    <label for="dataNascimento" class="form-label">
                        <i class="fas fa-birthday-cake me-2"></i>Data de Nascimento
                    </label>
                    <input type="date" class="form-control" id="dataNascimento" required>
                </div>

                <!-- Celular -->
                <div class="mb-4">
                    <label for="celular" class="form-label">
                        <i class="fas fa-phone me-2"></i>Celular/WhatsApp
                    </label>
                    <input type="tel" class="form-control" id="celular" 
                           placeholder="(11) 99999-9999" required>
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope me-2"></i>E-mail
                    </label>
                    <input type="email" class="form-control" id="email" 
                           placeholder="seu@email.com" required>
                </div>

                <!-- Senha -->
                <div class="mb-4">
                    <label for="senha" class="form-label">
                        <i class="fas fa-lock me-2"></i>Senha
                    </label>
                    <input type="password" class="form-control" id="senha" 
                           placeholder="M√≠nimo 8 caracteres com letras e n√∫meros" required>
                    <div class="password-strength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <small class="text-muted">
                        A senha deve conter: m√≠nimo 8 caracteres, letra mai√∫scula, min√∫scula e n√∫mero
                    </small>
                </div>

                <!-- Confirmar Senha -->
                <div class="mb-4">
                    <label for="confirmarSenha" class="form-label">
                        <i class="fas fa-lock me-2"></i>Confirmar Senha
                    </label>
                    <input type="password" class="form-control" id="confirmarSenha" 
                           placeholder="Digite a senha novamente" required>
                </div>

                <!-- Bot√£o Cadastrar -->
                <button type="submit" class="btn btn-cadastrar" id="btnCadastrar">
                    <i class="fas fa-user-plus me-2"></i>Criar Conta
                </button>
            </form>

            <div class="login-link">
                J√° tem uma conta? <a href="login.html">Fa√ßa login aqui</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK - SCRIPT COMPLETO E CORRIGIDO -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword,
            updateProfile,
            signOut
        } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            setDoc,
            collection,
            query,
            where,
            getDocs
        } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAYqWTg2RAr4IbqxRsl58TZGQ9tKnyFK14",
            authDomain: "scanhub-ed512.firebaseapp.com",
            projectId: "scanhub-ed512",
            storageBucket: "scanhub-ed512.firebasestorage.app",
            messagingSenderId: "1083305018831",
            appId: "1:1083305018831:web:f7594d560439c8965c3eba"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        console.log('Firebase inicializado com sucesso!');

        // ========== FUN√á√ïES AUXILIARES ==========

        // Gerar ID de 7 d√≠gitos √∫nico
        async function gerarIdUnico() {
            let idUnico;
            let tentativas = 0;
            const maxTentativas = 10;
            let idExiste = true;
            
            while (idExiste && tentativas < maxTentativas) {
                // Gera n√∫mero de 7 d√≠gitos (1000000 a 9999999)
                idUnico = Math.floor(1000000 + Math.random() * 9000000).toString();
                
                // Verifica se ID j√° existe no Firestore
                try {
                    const usuariosRef = collection(db, "usuarios");
                    const q = query(usuariosRef, where("idScanHub", "==", idUnico));
                    const querySnapshot = await getDocs(q);
                    
                    idExiste = !querySnapshot.empty;
                    tentativas++;
                    
                    if (!idExiste) {
                        console.log('ID √∫nico gerado:', idUnico, '(tentativas:', tentativas, ')');
                        return idUnico;
                    }
                } catch (error) {
                    console.warn('Erro ao verificar ID √∫nico, usando timestamp:', error);
                    // Em caso de erro, usa timestamp como fallback
                    return Date.now().toString().slice(-7);
                }
            }
            
            // Fallback se n√£o conseguir gerar √∫nico
            return Date.now().toString().slice(-7);
        }

        // Validar senha forte
        function validarSenha(senha) {
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
            return regex.test(senha);
        }

        // Verificar for√ßa da senha
        function verificarForcaSenha(senha) {
            let forca = 0;
            
            if (senha.length >= 8) forca++;
            if (/[a-z]/.test(senha)) forca++;
            if (/[A-Z]/.test(senha)) forca++;
            if (/\d/.test(senha)) forca++;
            if (/[^A-Za-z0-9]/.test(senha)) forca++;
            
            return forca;
        }

        // Atualizar barra de for√ßa da senha
        function atualizarForcaSenha(senha) {
            const forca = verificarForcaSenha(senha);
            const barra = document.getElementById('strengthBar');
            
            barra.className = 'strength-bar';
            
            if (senha.length === 0) {
                barra.style.width = '0%';
            } else if (forca <= 2) {
                barra.style.width = '33%';
                barra.classList.add('strength-weak');
            } else if (forca <= 4) {
                barra.style.width = '66%';
                barra.classList.add('strength-medium');
            } else {
                barra.style.width = '100%';
                barra.classList.add('strength-strong');
            }
        }

        // Formatar celular
        function formatarCelular(celular) {
            // Remove tudo que n√£o √© n√∫mero
            const numeros = celular.replace(/\D/g, '');
            
            // Formata: (00) 00000-0000
            if (numeros.length === 11) {
                return numeros.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            } else if (numeros.length === 10) {
                return numeros.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
            }
            
            return celular;
        }

        // Mostrar mensagem de erro
        function mostrarErro(mensagem) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = mensagem;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        // Mostrar sucesso
        function mostrarSucesso(mensagem) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = mensagem;
            successDiv.style.display = 'block';
            document.getElementById('cadastroForm').style.display = 'none';
        }

        // Validar idade m√≠nima (18 anos)
        function validarIdade(dataNascimento) {
            const dataNasc = new Date(dataNascimento);
            const hoje = new Date();
            
            let idade = hoje.getFullYear() - dataNasc.getFullYear();
            const mes = hoje.getMonth() - dataNasc.getMonth();
            
            if (mes < 0 || (mes === 0 && hoje.getDate() < dataNasc.getDate())) {
                idade--;
            }
            
            return idade >= 18;
        }

        // ========== EVENT LISTENERS ==========

        // Event Listener para senha
        document.getElementById('senha').addEventListener('input', function(e) {
            atualizarForcaSenha(e.target.value);
        });

        // Event Listener para celular (m√°scara)
        document.getElementById('celular').addEventListener('input', function(e) {
            e.target.value = formatarCelular(e.target.value);
        });

        // ========== CADASTRO REAL ==========

        document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Pegar valores
            const nomeCompleto = document.getElementById('nomeCompleto').value.trim();
            const apelido = document.getElementById('apelido').value.trim();
            const dataNascimento = document.getElementById('dataNascimento').value;
            const celular = document.getElementById('celular').value;
            const email = document.getElementById('email').value.trim().toLowerCase();
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            
            // ========== VALIDA√á√ïES ==========
            
            // 1. Campos obrigat√≥rios
            if (!nomeCompleto || !apelido || !dataNascimento || !celular || !email || !senha) {
                mostrarErro('Por favor, preencha todos os campos.');
                return;
            }
            
            // 2. Senhas conferem
            if (senha !== confirmarSenha) {
                mostrarErro('As senhas n√£o conferem.');
                return;
            }
            
            // 3. Senha forte
            if (!validarSenha(senha)) {
                mostrarErro('A senha deve ter m√≠nimo 8 caracteres, com letra mai√∫scula, min√∫scula e n√∫mero.');
                return;
            }
            
            // 4. Idade m√≠nima
            if (!validarIdade(dataNascimento)) {
                mostrarErro('Voc√™ deve ter pelo menos 18 anos para se cadastrar.');
                return;
            }
            
            // 5. Celular v√°lido
            const celularNumeros = celular.replace(/\D/g, '');
            if (celularNumeros.length < 10 || celularNumeros.length > 11) {
                mostrarErro('Digite um n√∫mero de celular v√°lido com DDD.');
                return;
            }
            
            // ========== PROCESSO DE CADASTRO ==========
            
            // Desabilitar bot√£o durante cadastro
            const btnCadastrar = document.getElementById('btnCadastrar');
            btnCadastrar.disabled = true;
            btnCadastrar.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Cadastrando...';
            
            try {
                console.log('üöÄ Iniciando cadastro para:', email);
                
                // ========== PASSO 1: CRIAR NO AUTHENTICATION ==========
                const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
                const user = userCredential.user;
                
                console.log('‚úÖ Usu√°rio criado no Auth. UID:', user.uid);
                
                // ========== PASSO 2: ATUALIZAR PERFIL NO AUTH ==========
                await updateProfile(user, {
                    displayName: apelido
                });
                
                console.log('‚úÖ Perfil atualizado no Auth');
                
                // ========== PASSO 3: GERAR ID √öNICO ==========
                const idScanHub = await gerarIdUnico();
                console.log('‚úÖ ID ScanHub gerado:', idScanHub);
                
                // ========== PASSO 4: PREPARAR DADOS PARA FIRESTORE ==========
                const userData = {
                    idScanHub: idScanHub,
                    nomeCompleto: nomeCompleto,
                    apelido: apelido,
                    dataNascimento: dataNascimento,
                    celular: celular,
                    email: email,
                    tipoUsuario: null, // Ser√° definido no primeiro login
                    dataCadastro: new Date().toISOString(),
                    uid: user.uid,
                    status: 'ativo',
                    verificado: false,
                    ultimaAtualizacao: new Date().toISOString()
                };
                
                console.log('üì¶ Dados preparados para Firestore:', userData);
                
                // ========== PASSO 5: SALVAR NO FIRESTORE ==========
                const userRef = doc(db, "usuarios", user.uid);
                
                try {
                    await setDoc(userRef, userData);
                    console.log('‚úÖ Dados salvos no Firestore com sucesso!');
                    
                    // ========== PASSO 6: SUCESSO ==========
                    mostrarSucesso('üéâ Cadastro realizado com sucesso! Redirecionando para login...');
                    
                    // Pequeno delay para mostrar mensagem
                    setTimeout(() => {
                        window.location.href = `login.html?cadastro=sucesso&email=${encodeURIComponent(email)}`;
                    }, 2000);
                    
                } catch (firestoreError) {
                    console.error('‚ùå Erro ao salvar no Firestore:', firestoreError);
                    
                    // ========== FALLBACK: SE DER ERRO NO FIRESTORE ==========
                    
                    // 1. Tentar logout para limpar
                    try {
                        await signOut(auth);
                    } catch (logoutError) {
                        console.warn('Erro ao fazer logout:', logoutError);
                    }
                    
                    // 2. Informar usu√°rio
                    mostrarErro('Cadastro parcialmente realizado. Houve um erro ao salvar dados adicionais. Por favor, tente fazer login e complete seu cadastro.');
                    
                    // 3. Reabilitar bot√£o
                    btnCadastrar.disabled = false;
                    btnCadastrar.innerHTML = '<i class="fas fa-user-plus me-2"></i>Criar Conta';
                    
                    // 4. Redirecionar para login
                    setTimeout(() => {
                        window.location.href = `login.html?cadastro=parcial&email=${encodeURIComponent(email)}`;
                    }, 3000);
                    
                    return;
                }
                
            } catch (error) {
                console.error('‚ùå Erro completo no cadastro:', error);
                console.error('C√≥digo:', error.code);
                console.error('Mensagem:', error.message);
                
                // ========== TRATAMENTO DE ERROS ESPEC√çFICOS ==========
                let mensagemErro = 'Erro ao cadastrar. Tente novamente.';
                
                switch(error.code) {
                    case 'auth/email-already-in-use':
                        mensagemErro = 'Este e-mail j√° est√° cadastrado.';
                        break;
                    case 'auth/invalid-email':
                        mensagemErro = 'E-mail inv√°lido.';
                        break;
                    case 'auth/weak-password':
                        mensagemErro = 'A senha √© muito fraca. Use uma senha mais forte.';
                        break;
                    case 'auth/operation-not-allowed':
                        mensagemErro = 'Cadastro por email/senha n√£o est√° habilitado.';
                        break;
                    case 'auth/network-request-failed':
                        mensagemErro = 'Erro de conex√£o. Verifique sua internet.';
                        break;
                    case 'auth/too-many-requests':
                        mensagemErro = 'Muitas tentativas. Tente novamente mais tarde.';
                        break;
                    default:
                        mensagemErro = `Erro: ${error.message}`;
                }
                
                mostrarErro(mensagemErro);
                
                // Reabilitar bot√£o
                btnCadastrar.disabled = false;
                btnCadastrar.innerHTML = '<i class="fas fa-user-plus me-2"></i>Criar Conta';
            }
        });

        // ========== INICIALIZA√á√ÉO ==========

        // Inicializar m√°scara de celular
        const celularInput = document.getElementById('celular');
        if (celularInput.value) {
            celularInput.value = formatarCelular(celularInput.value);
        }

        // Configurar data m√°xima (hoje - 18 anos)
        const dataInput = document.getElementById('dataNascimento');
        const hoje = new Date();
        const dataMinima = new Date(hoje.getFullYear() - 100, hoje.getMonth(), hoje.getDate());
        const dataMaxima = new Date(hoje.getFullYear() - 18, hoje.getMonth(), hoje.getDate());
        
        dataInput.min = dataMinima.toISOString().split('T')[0];
        dataInput.max = dataMaxima.toISOString().split('T')[0];
        
        // Focar no primeiro campo
        document.getElementById('nomeCompleto').focus();

        console.log('‚úÖ Sistema de cadastro ScanHub carregado e pronto!');
    </script>
</body>
</html>
